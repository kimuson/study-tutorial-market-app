{% extends 'base.html' %}
{% block title %}
 Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Option</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for item in items %}
          <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.barcode }}</td>
              <td>{{ item.price }}$</td>
              <td>
                  <botton class="btn btn-outline btn-info">More Info</botton>
                  <botton class="btn btn-outline btn-success">Purchase This Item</botton>
              </td>
          </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
